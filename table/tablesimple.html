<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table đơn giản</title>
    <style>
            table {
                font-family: arial, sans-serif;
                border-collapse:collapse;       
                width: 100%;
             }   
             td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;    
             }
             tr:nth-child(even) {
                background-color: #dddddd;
             }
             tbody td:hover {
                background-color: aqua;
             }
    </style>
                                    <!--border-collapse: đường viền của table
                                                        collapse
                                                        separate
                                                        inherit    
                                    padding: khoảng cách nội dung các ô 
                                                                   
                                    -->
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comerical Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Laughing Bacchus Winecellars</td>
                <td>Yoshi Tannamuri</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Magazzini Alimentari</td>
                <td>Giovanni Rovelli</td>
                <td>Italy</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
